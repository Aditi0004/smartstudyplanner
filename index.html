<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Study Planner</title>
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #0e1f40 0%, #202a4b 100%);
        color: #e0e8ff;
        font-family: "Poppins", Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .centered {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card {
        background: rgba(30, 35, 80, 0.97);
        box-shadow: 0 10px 35px #012e57;
        border-radius: 16px;
        padding: 44px 38px;
        width: 360px;
        color: #dbefff;
      }
      h2 {
        color: #5cabff;
        text-align: center;
        margin-bottom: 20px;
        text-shadow: 0 2px 10px #0a3474;
      }
      input,
      button {
        display: block;
        width: 100%;
        margin-bottom: 14px;
        padding: 10px 12px;
        border-radius: 8px;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        color: #e0e8ff;
        background: #15173d;
        box-sizing: border-box;
      }
      input::placeholder {
        color: #7a9bdc99;
      }
      button {
        background: linear-gradient(90deg, #2666b8, #73acf8);
        cursor: pointer;
      }
      button:hover {
        background: linear-gradient(90deg, #1870ea, #549ef7);
      }
      .small-link {
        color: #43a1fa;
        cursor: pointer;
        text-align: center;
        margin-top: 12px;
        text-decoration: underline;
        font-weight: 600;
      }
      /* Main app container */
      #app {
        max-width: 820px;
        margin: 20px auto;
        padding: 30px 8px 12px;
      }
      .header-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 18px;
        margin-top: 2px;
      }
      .title {
        font-size: 33px;
        background: linear-gradient(90deg, #44aaff, #7ab1fa, #b491fa);
        -webkit-background-clip: text;
        color: transparent;
        font-weight: 900;
        margin: 0;
      }
      .welcome {
        margin-top: 10px;
        color: #8eb3ff;
        font-size: 17px;
      }
      .logout-btn {
        background: linear-gradient(90deg, #324b67, #184ab7);
        color: #e0e8ff;
        padding: 7px 20px;
        border-radius: 12px;
        border: 0;
        font-weight: 700;
        cursor: pointer;
      }
      .stats-row {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
        margin-bottom: 18px;
      }
      .stat-box {
        background: rgba(20, 20, 45, 0.92);
        border: 2px solid #181a36;
        border-radius: 13px;
        padding: 14px 14px 7px;
        color: #bcecff;
        font-weight: 600;
        text-align: center;
      }
      .stat-num {
        font-size: 25px;
        margin-top: 6px;
      }
      .progress-wrap {
        height: 8px;
        border-radius: 4px;
        background: #283e59;
        margin-top: 7px;
        overflow: hidden;
      }
      .progress-bar {
        height: 8px;
        border-radius: 4px;
        background: linear-gradient(90deg, #73acf8, #b491fa);
        transition: width 0.3s;
      }
      .toolbar-row {
        display: flex;
        align-items: center;
        gap: 7px;
        margin-bottom: 23px;
        margin-top: 7px;
      }
      .filter-btn {
        background: none;
        color: #d7e6fd;
        font-weight: 600;
        padding: 6px 14px;
        border: 0;
        cursor: pointer;
        transition: 0.2s;
        border-radius: 6px;
      }
      .filter-btn.active {
        border-bottom: 3px solid #3395ff;
      }
      .add-btn {
        background: linear-gradient(90deg, #2666b8, #73acf8);
        color: #fff;
        border: 0;
        border-radius: 7px;
        padding: 7px 19px;
        font-weight: 700;
        cursor: pointer;
        margin-left: auto;
      }
      .list-wrap {
        margin: 20px 2px 0;
      }
      .card-task {
        background: rgba(20, 28, 62, 0.97);
        border: 2px solid #18389a77;
        box-shadow: 0 4px 18px #0e1f4060;
        border-radius: 12px;
        margin-bottom: 24px;
        padding: 18px 19px 10px;
      }
      .card-head {
        display: flex;
        justify-content: space-between;
        font-size: 18px;
        margin-bottom: 8px;
      }
      .badge {
        padding: 2px 10px;
        font-size: 12px;
        font-weight: 700;
        border-radius: 8px;
        text-transform: capitalize;
        border: 1px solid #2d72fa;
        color: #cce4ff;
      }
      .subject-row {
        color: #b491fa;
        display: flex;
        gap: 12px;
        align-items: center;
        margin-bottom: 8px;
        font-size: 13px;
      }
      .card-foot {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: 6px;
      }
      select.status-select {
        font-weight: 600;
        border-radius: 7px;
        padding: 3px 11px;
        border: 1px solid #7ab1fa;
        margin-right: 5px;
        font-size: 14px;
        background: #283a73;
        color: #a3c3ff;
      }
      button.small-btn {
        background: rgba(40, 100, 200, 0.2);
        color: #7ab1fa;
        border: 0;
        border-radius: 7px;
        padding: 5px 11px;
        margin-right: 2px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 600;
      }
      button.small-btn:hover {
        background: #3b65be;
        color: #dbefff;
      }
      .empty {
        text-align: center;
        padding: 38px 0;
        color: #8ba6d8;
        font-size: 16px;
        opacity: 0.7;
      }
      .modal-bg {
        position: fixed;
        z-index: 1000;
        inset: 0;
        background: rgba(16, 24, 40, 0.89);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .modal-card {
        background: linear-gradient(135deg, #1a2b57, #20294b 100%);
        border: 2px solid #2d72fa;
        border-radius: 14px;
        padding: 36px 25px;
        width: 350px;
        color: #dbefff;
        box-shadow: 0 4px 28px #07236177;
      }
      .modal-btn-row {
        display: flex;
        gap: 18px;
        margin: 13px 0 5px 0;
      }
      button.btn {
        width: 100%;
        background: linear-gradient(90deg, #2666b8, #73acf8);
        color: #fff;
        border: 0;
        border-radius: 8px;
        padding: 9px 0;
        font-weight: 700;
        cursor: pointer;
        margin: 0;
      }
      button.btn-outline {
        width: 100%;
        background: none;
        color: #7ab1fa;
        border: 2px solid #73acf8;
        border-radius: 8px;
        padding: 9px 0;
        font-weight: 700;
        cursor: pointer;
      }
      input,
      textarea {
        width: 100%;
        padding: 9px 13px;
        font-size: 15px;
        margin: 5px 0 13px 0;
        border-radius: 8px;
        border: 1px solid #2d426a;
        background: #15173d;
        color: #e0e8ff;
        outline: none;
        box-sizing: border-box;
        font-weight: 600;
      }
      .link {
        color: #43a1fa;
        text-decoration: underline;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script>
      (() => {
        // Utils: Priority colors for badge
        const priorityColors = {
          low: "rgba(110, 181, 94, 0.75)", // greenish
          medium: "rgba(91, 158, 255, 0.75)", // bluish
          high: "rgba(210, 80, 80, 0.75)", // reddish
        };

        // Status background colors for select (added for visual)
        const statusColors = {
          todo: "#5c6bc0",
          "in-progress": "#42a5f5",
          completed: "#66bb6a",
        };

        // DOM Elements container
        let root = document.getElementById("root");

        // State variables
        let isLoggedIn = false;
        let currentUser = null;
        let tasks = [];
        let todayTasks = [];
        let filter = "all";
        let isModalOpen = false;
        let editingTask = null;

        // Form fields
        let formData = {
          title: "",
          description: "",
          dueDate: "",
          priority: "medium",
          subject: "",
          timeEstimate: "",
          dailySchedule: false,
        };

        // Helper to format weekday name
        function getDayName(dateString) {
          const date = new Date(dateString);
          return date.toLocaleDateString("en-US", { weekday: "long" });
        }

        // Load saved user and tasks from localStorage
        function loadData() {
          const savedUser = localStorage.getItem("studyPlannerUser");
          const savedTasks = localStorage.getItem("studyPlannerTasks");
          if (savedUser) {
            currentUser = JSON.parse(savedUser);
            isLoggedIn = true;
          }
          if (savedTasks) {
            tasks = JSON.parse(savedTasks);
          }
          updateTodayTasks();
        }

        // Update today's tasks array
        function updateTodayTasks() {
          const today = new Date().toISOString().split("T")[0];
          todayTasks = tasks.filter((task) => task.dueDate === today);
        }

        // Save user and tasks to localStorage
        function saveData() {
          if (currentUser) {
            localStorage.setItem(
              "studyPlannerUser",
              JSON.stringify(currentUser)
            );
          }
          localStorage.setItem("studyPlannerTasks", JSON.stringify(tasks));
        }

        // Render login/register screen
        function renderLogin() {
          root.innerHTML = `
      <div class="centered">
        <div class="card">
          <h2>Smart Study Planner</h2>
          <div id="auth-content"></div>
        </div>
      </div>
    `;
          const authContent = document.getElementById("auth-content");
          renderLoginForm(authContent);
        }

        function renderLoginForm(container) {
          container.innerHTML = `
      <p>Sign in to your account</p>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button id="login-btn">Sign In</button>
      <p class="small-link" id="show-register">Don't have an account? Sign up</p>
    `;

          document.getElementById("login-btn").onclick = () => {
            const email = document.getElementById("login-email").value.trim();
            const pass = document.getElementById("login-password").value;
            if (email && pass) {
              currentUser = { id: "1", username: "Student", email };
              isLoggedIn = true;
              saveData();
              renderApp();
            } else {
              alert("Please enter both email and password.");
            }
          };
          document.getElementById("show-register").onclick = () => {
            renderRegisterForm(container);
          };
        }

        function renderRegisterForm(container) {
          container.innerHTML = `
      <p>Create your account</p>
      <input type="text" id="register-username" placeholder="Username" />
      <input type="email" id="register-email" placeholder="Email" />
      <input type="password" id="register-password" placeholder="Password" />
      <button id="register-btn">Create Account</button>
      <p class="small-link" id="show-login">Already have an account? Sign in</p>
    `;

          document.getElementById("register-btn").onclick = () => {
            const username = document
              .getElementById("register-username")
              .value.trim();
            const email = document
              .getElementById("register-email")
              .value.trim();
            const pass = document.getElementById("register-password").value;
            if (username && email && pass) {
              currentUser = { id: Date.now().toString(), username, email };
              isLoggedIn = true;
              saveData();
              renderApp();
            } else {
              alert("Please fill in all fields.");
            }
          };
          document.getElementById("show-login").onclick = () => {
            renderLoginForm(container);
          };
        }

        // Create badge span with color
        function createBadge(text, priority) {
          const span = document.createElement("span");
          span.textContent = text;
          span.className = "badge";
          span.style.backgroundColor =
            priorityColors[priority] || "transparent";
          return span;
        }

        // Render main app UI
        function renderApp() {
          updateTodayTasks();

          root.innerHTML = `
      <div id="app">
        <div class="header-row">
          <div>
            <h1 class="title">📘 Smart Study Planner</h1>
            <p class="welcome">Welcome, ${currentUser.username}!</p>
          </div>
          <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
        <div class="stats-row" id="stats-row"></div>
        <div class="toolbar-row" id="toolbar-row"></div>
        <div class="list-wrap" id="list-wrap"></div>
        <div id="modal-container"></div>
        <div style="text-align:center; color:#4d7bb8; margin:20px 0 10px;">
          &copy; Smart Study Planner ${new Date().getFullYear()}
        </div>
      </div>
    `;
          const footerDiv = document.createElement('div');
          footerDiv.style.textAlign = 'center';
          footerDiv.style.marginTop = '30px';
          footerDiv.style.color = '#ff5555';
          footerDiv.style.fontWeight = '600';
          footerDiv.style.fontSize = '14px';
          footerDiv.textContent = 'Made with ❤️ by Aditi';
          document.getElementById('app').appendChild(footerDiv);

          document.getElementById("logout-btn").onclick = () => {
            isLoggedIn = false;
            currentUser = null;
            localStorage.removeItem("studyPlannerUser");
            renderLogin();
          };

          renderStats();
          renderToolbar();
          renderTaskList();
          renderModal();
        }

        function renderStats() {
          const completedTasks = tasks.filter(
            (t) => t.status === "completed"
          ).length;
          const totalTasks = tasks.length;
          const todayCount = todayTasks.length;
          const completionPercentage =
            totalTasks > 0
              ? Math.round((completedTasks / totalTasks) * 100)
              : 0;
          const statsRow = document.getElementById("stats-row");
          statsRow.innerHTML = `
      <div class="stat-box"><div>Total Tasks</div><div class="stat-num">${totalTasks}</div></div>
      <div class="stat-box"><div>Completed</div><div class="stat-num" style="color:#0bcf72">${completedTasks}</div></div>
      <div class="stat-box"><div>Today's</div><div class="stat-num" style="color:#7ab1fa">${todayCount}</div></div>
      <div class="stat-box">
        <div>Progress</div>
        <div class="stat-num" style="color:#b491fa">${completionPercentage}%</div>
        <div class="progress-wrap">
          <div class="progress-bar" style="width: ${completionPercentage}%;"></div>
        </div>
      </div>
    `;
        }

        function renderToolbar() {
          const toolbarRow = document.getElementById("toolbar-row");
          const filters = ["all", "today", "todo", "in-progress", "completed"];
          toolbarRow.innerHTML = "";
          filters.forEach((f) => {
            const btn = document.createElement("button");
            btn.className = "filter-btn";
            btn.textContent = f.charAt(0).toUpperCase() + f.slice(1);
            if (filter === f) btn.classList.add("active");
            btn.onclick = () => {
              filter = f;
              renderToolbar();
              renderTaskList();
            };
            toolbarRow.appendChild(btn);
          });
          const addBtn = document.createElement("button");
          addBtn.className = "add-btn";
          addBtn.textContent = "+ Add Task";
          addBtn.onclick = () => openModal();
          toolbarRow.appendChild(addBtn);
        }

        function getFilteredTasks() {
          if (filter === "all") return tasks;
          if (filter === "today") {
            const today = new Date().toISOString().split("T")[0];
            return tasks.filter((t) => t.dueDate === today);
          }
          return tasks.filter((t) => t.status === filter);
        }

        function renderTaskList() {
          const listWrap = document.getElementById("list-wrap");
          const filteredTasks = getFilteredTasks();
          if (filteredTasks.length === 0) {
            listWrap.innerHTML = `<div class="empty">No tasks found.</div>`;
            return;
          }
          listWrap.innerHTML = "";
          filteredTasks.forEach((task) => {
            const card = document.createElement("div");
            card.className = "card-task";

            // Create header section
            const cardHead = document.createElement("div");
            cardHead.className = "card-head";

            const titleEl = document.createElement("strong");
            titleEl.textContent = task.title;

            const badge = createBadge(task.priority, task.priority);
            badge.classList.add("badge");

            cardHead.appendChild(titleEl);
            cardHead.appendChild(badge);

            // Subject and date row
            const subjectRow = document.createElement("div");
            subjectRow.className = "subject-row";

            const subjectSpan = document.createElement("span");
            subjectSpan.textContent = task.subject || "";

            const dateSpan = document.createElement("span");
            dateSpan.textContent = `${task.dueDate} (${getDayName(
              task.dueDate
            )})`;

            subjectRow.appendChild(subjectSpan);
            subjectRow.appendChild(dateSpan);

            // Description
            const descDiv = document.createElement("div");
            descDiv.style.color = "#9acbff";
            descDiv.style.fontSize = "12px";
            descDiv.textContent = task.description || "";

            // Time estimate
            const timeDiv = document.createElement("div");
            timeDiv.style.fontSize = "12px";
            timeDiv.style.margin = "8px 0";
            timeDiv.textContent = `Estimated: ${task.timeEstimate || 1}h`;

            // Card footer with status select & buttons
            const footDiv = document.createElement("div");
            footDiv.className = "card-foot";

            const statusSelect = document.createElement("select");
            statusSelect.className = "status-select";
            ["todo", "in-progress", "completed"].forEach((status) => {
              const option = document.createElement("option");
              option.value = status;
              option.textContent =
                status.charAt(0).toUpperCase() + status.slice(1);
              if (task.status === status) option.selected = true;
              statusSelect.appendChild(option);
            });
            statusSelect.style.backgroundColor =
              statusColors[task.status] || "#283a73";
            statusSelect.onchange = () => {
              task.status = statusSelect.value;
              saveData();
              renderStats();
              renderTaskList();
            };

            const editBtn = document.createElement("button");
            editBtn.className = "small-btn";
            editBtn.textContent = "Edit";
            editBtn.onclick = () => openModal(task);

            const deleteBtn = document.createElement("button");
            deleteBtn.className = "small-btn";
            deleteBtn.style.background = "rgba(255, 85, 85, 0.7)";
            deleteBtn.textContent = "Delete";
            deleteBtn.onclick = () => {
              if (confirm("Delete this task?")) {
                tasks = tasks.filter((t) => t.id !== task.id);
                saveData();
                renderStats();
                renderTaskList();
              }
            };

            footDiv.appendChild(statusSelect);
            footDiv.appendChild(editBtn);
            footDiv.appendChild(deleteBtn);

            // Compose card
            card.appendChild(cardHead);
            card.appendChild(subjectRow);
            card.appendChild(descDiv);
            card.appendChild(timeDiv);
            card.appendChild(footDiv);

            listWrap.appendChild(card);
          });
        }

        // Modal for adding/editing tasks
        function renderModal() {
          const container =
            document.getElementById("modal-container") ||
            (() => {
              const c = document.createElement("div");
              c.id = "modal-container";
              document.getElementById("app").appendChild(c);
              return c;
            })();

          if (!isModalOpen) {
            container.innerHTML = "";
            return;
          }

          container.innerHTML = `
      <div class="modal-bg">
        <div class="modal-card">
          <h2>${editingTask ? "Edit Task" : "Add New Task"}</h2>
          <form id="task-form-modal">
            <input type="text" id="modal-title" placeholder="Title" required value="${
              editingTask ? escapeHtml(editingTask.title) : ""
            }" />
            <textarea id="modal-description" placeholder="Description">${
              editingTask ? escapeHtml(editingTask.description || "") : ""
            }</textarea>
            <input type="date" id="modal-dueDate" value="${
              editingTask ? editingTask.dueDate : ""
            }" ${editingTask ? "" : "required"} />
            <input type="text" id="modal-subject" placeholder="Subject" value="${
              editingTask ? escapeHtml(editingTask.subject || "") : ""
            }" />
            <input type="number" id="modal-timeEstimate" min="1" placeholder="Time Estimate (hours)" value="${
              editingTask ? editingTask.timeEstimate : ""
            }" />
            <select id="modal-priority">
              <option value="low" ${
                editingTask && editingTask.priority === "low" ? "selected" : ""
              }>Low</option>
              <option value="medium" ${
                !editingTask || editingTask.priority === "medium"
                  ? "selected"
                  : ""
              }>Medium</option>
              <option value="high" ${
                editingTask && editingTask.priority === "high" ? "selected" : ""
              }>High</option>
            </select>
            <div style="margin-top:12px;">
              <label><input type="checkbox" id="modal-dailySchedule" /> Schedule for today</label>
            </div>
            <div class="modal-btn-row" style="margin-top:20px;">
              <button type="submit" class="btn">${
                editingTask ? "Update Task" : "Add Task"
              }</button>
              <button type="button" class="btn-outline" id="modal-cancel-btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    `;

          const modalForm = document.getElementById("task-form-modal");
          modalForm.onsubmit = (e) => {
            e.preventDefault();
            saveModalData();
          };
          document.getElementById("modal-cancel-btn").onclick = () => {
            closeModal();
          };

          // Set checkbox if editingTask has dailySchedule true
          const dailyScheduleCheckbox = document.getElementById(
            "modal-dailySchedule"
          );
          if (editingTask && editingTask.dailySchedule) {
            dailyScheduleCheckbox.checked = true;
          }
        }

        function openModal(task) {
          editingTask = task || null;
          isModalOpen = true;
          renderModal();
        }
        function closeModal() {
          isModalOpen = false;
          editingTask = null;
          renderModal();
        }

        function saveModalData() {
          const title = document.getElementById("modal-title").value.trim();
          const description = document
            .getElementById("modal-description")
            .value.trim();
          const dueDateInput = document.getElementById("modal-dueDate").value;
          const subject = document.getElementById("modal-subject").value.trim();
          const timeEstimate =
            parseInt(document.getElementById("modal-timeEstimate").value) || 1;
          const priority = document.getElementById("modal-priority").value;
          const dailySchedule = document.getElementById(
            "modal-dailySchedule"
          ).checked;

          let dueDate = dueDateInput;
          if (dailySchedule) {
            dueDate = new Date().toISOString().split("T")[0];
          }

          if (!title) return alert("Title is required.");
          if (!dueDate) return alert("Due date is required.");

          if (editingTask) {
            // update existing
            tasks = tasks.map((t) =>
              t.id === editingTask.id
                ? {
                    ...t,
                    title,
                    description,
                    dueDate,
                    priority,
                    subject,
                    timeEstimate,
                    dailySchedule,
                  }
                : t
            );
          } else {
            // add new
            tasks.push({
              id: Date.now().toString(),
              title,
              description,
              dueDate,
              priority,
              status: "todo",
              subject,
              timeEstimate,
              dailySchedule,
              createdAt: new Date().toISOString(),
            });
          }
          saveData();
          updateTodayTasks();
          renderStats();
          renderTaskList();
          closeModal();
        }

        // Escape HTML special chars to avoid injection
        function escapeHtml(text) {
          return text.replace(/[&<>"']/g, (tag) => {
            const chars = {
              "&": "&amp;",
              "<": "&lt;",
              ">": "&gt;",
              '"': "&quot;",
              "'": "&#39;",
            };
            return chars[tag] || tag;
          });
        }

        // Initialization
        loadData();
        if (isLoggedIn) {
          renderApp();
        } else {
          renderLogin();
        }
      })();
    </script>
  </body>
</html>
